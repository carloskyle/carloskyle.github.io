---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <div class="meta">
    {{ page.date | date: "%d/%m/%Y" }}
    {% if page.tags %}
      <div class="badges">
        {% for t in page.tags %}<span class="badge">{{ t }}</span>{% endfor %}
      </div>
    {% endif %}
  </div>

  <hr class="sep" />

  {{ content }}
</article>
